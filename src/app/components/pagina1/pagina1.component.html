<div class="div-principal p-5">

  <p class="mb-5">pagina1 works!</p>

  <div class="d-flex justify-content-evenly mb-5">
    <button type="button" class="btn btn-warning" (click)="navegarPara([''])"> Pagina Principal </button>
    <button type="button" class="btn btn-primary" (click)="navegarPara(['pagina2'])">Pagina 2</button>
  </div>


  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome  </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Valor Venda Column -->
    <ng-container matColumnDef="valorVenda">
      <th mat-header-cell *matHeaderCellDef> Valor Venda </th>
      <td mat-cell *matCellDef="let element"> {{element.valorVenda}} </td>
    </ng-container>

    <!-- Estoque -->
    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nada encontrado na pesquisa "{{input.value}}"</td>
    </tr>
  </table>

</div>
